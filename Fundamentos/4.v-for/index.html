<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <!-- cdn vue-->
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2>Mi estado disponibles es: {{ cantidad }}</h2>
        <a v-bind:href="enlace">Ir al enlace</a>
        <hr>
        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta desactivada</h2>
        <hr>
        <h2 v-if="cantidad > 500">Cantidad: {{ cantidad }}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0 ">
            Cantidad:
            <span style="color:red">{{ cantidad}}</span>
        </h2>
        <h2 v-else >Sin cantidad {{cantidad}}</h2>

        <hr>
        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for="item in servicios">{{ item }}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in servicios" :key="index">{{index}} - {{ item }}</li>
        </ul>

       
    </div>
    <script src="main.js"></script>
</body>
</html>
